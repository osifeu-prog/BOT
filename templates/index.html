<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Retro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; text-align: center; }
        canvas { background: #5c94fc; display: block; margin: 0 auto; border-bottom: 5px solid #885010; }
        .ui { padding: 15px; background: #222; }
        .gold { color: #ffcc00; }
        .btn { background: #ffcc00; color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; border: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="ui">
        <div>SCORE: <span id="score">0</span> | SLH: <span id="bal" class="gold">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="ui">
        <button class="btn" onclick="startGame()">START GAME</button>
        <p style="font-size: 10px; opacity: 0.6;">קפוץ מעל המכשולים כדי לצבור SLH!</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = 300;

        let player = { x: 50, y: 250, w: 30, h: 30, dy: 0, jump: -10, ground: 250 };
        let obstacles = [];
        let score = 0;
        let gameRunning = false;

        function drawPlayer() {
            ctx.fillStyle = '#ff0000'; // "מריו" אדום
            ctx.fillRect(player.x, player.y, player.w, player.h);
        }

        function update() {
            if (!gameRunning) return;
            
            player.dy += 0.5; // כוח משיכה
            player.y += player.dy;
            if (player.y > player.ground) { player.y = player.ground; player.dy = 0; }

            if (Math.random() < 0.02) obstacles.push({ x: canvas.width, y: 260, w: 20, h: 20 });

            obstacles.forEach((os, i) => {
                os.x -= 5;
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(os.x, os.y, os.w, os.h);

                // התנגשות
                if (player.x < os.x + os.w && player.x + player.w > os.x && player.y < os.y + os.h && player.y + player.h > os.y) {
                    gameOver();
                }
            });

            score++;
            document.getElementById('score').innerText = score;
            requestAnimationFrame(render);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            update();
        }

        function startGame() {
            score = 0;
            obstacles = [];
            gameRunning = true;
            render();
        }

        async function gameOver() {
            gameRunning = false;
            tg.HapticFeedback.notificationOccurred('error');
            alert('Game Over! Score: ' + score);
            await fetch(/api/save-game-score?user_id=&score=, {method: 'POST'});
        }

        window.addEventListener('touchstart', () => { if (player.y == player.ground) player.dy = player.jump; });
        tg.expand();
    </script>
</body>
</html>
