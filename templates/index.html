<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond VIP Arcade</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --main-blue: #00d2ff; --bg: #05050a; }
        body { background: var(--bg); color: white; font-family: system-ui, -apple-system; margin: 0; padding: 20px; text-align: center; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--main-blue); border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .balance { font-size: 32px; font-weight: bold; color: var(--main-blue); text-shadow: 0 0 10px var(--main-blue); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; border: 1px solid rgba(0,210,255,0.2); cursor: pointer; }
        .game:active { transform: scale(0.95); background: rgba(0,210,255,0.1); }
        .btn-contact { width: 100%; background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 14px; opacity: 0.6;">יתרת יהלומים (SLH)</div>
        <div class="balance" id="bal">טוען...</div>
    </div>

    <div class="grid">
        <div class="game" onclick="play('🎰 סלוט')"><div>🎰</div><div>סלוט יהלום</div></div>
        <div class="game" onclick="play('🔮 גלגל המזל')"><div>🔮</div><div>גלגל המזל</div></div>
        <div class="game" onclick="Swal.fire('בקרוב', 'המשחק בפיתוח', 'info')"><div>🚀</div><div style="opacity: 0.5;">קראש</div></div>
        <div class="game" onclick="Swal.fire('בקרוב', 'המשחק בפיתוח', 'info')"><div>🃏</div><div style="opacity: 0.5;">פוקר AI</div></div>
    </div>

    <button class="btn-contact" id="contact-btn">💬 צור קשר לרכישת הבוט</button>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test";
        let adminUser = "osifeuprog"; // ברירת מחדל

        async function loadData() {
            const res = await fetch('/api/user/' + userId);
            const data = await res.json();
            document.getElementById('bal').innerText = data.slh.toLocaleString();
        }

        async function play(name) {
            tg.HapticFeedback.impactOccurred('heavy');
            const { value: bet } = await Swal.fire({ title: name, input: 'number', inputLabel: 'כמה להמר?', inputValue: 10 });
            if (bet) {
                const res = await fetch(/api/play?user_id=&bet=, {method: 'POST'});
                const result = await res.json();
                Swal.fire(result.win ? 'זכית!' : 'הפסדת', 'היתרה החדשה: ' + result.new_balance, result.win ? 'success' : 'error');
                loadData();
            }
        }

        document.getElementById('contact-btn').onclick = () => {
            tg.openTelegramLink('https://t.me/' + adminUser);
        };

        loadData();
        tg.expand();
    </script>
</body>
</html>
