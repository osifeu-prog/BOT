<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0b0b0e; color: #fff; font-family: -apple-system, system-ui; text-align: center; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #16161d; border: 1px solid #333; padding: 15px; border-radius: 12px; }
        .xp-container { background: #222; height: 8px; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .xp-bar { background: linear-gradient(90deg, #bf953f, #fcf6ba); height: 100%; width: 30%; transition: width 1s ease; }
        .btn-action { background: linear-gradient(45deg, #bf953f, #fcf6ba); color: #000; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: 900; font-size: 16px; box-shadow: 0 4px 15px rgba(191,149,63,0.3); }
    </style>
</head>
<body>
    <div class="stats-grid">
        <div class="stat-card"> <span id="slh">...</span><br><small>SLH</small></div>
        <div class="stat-card"> <span id="rank">Starter</span><br><small>RANK</small></div>
    </div>
    <div class="xp-container"><div class="xp-bar" id="xpBar"></div></div>
    <p id="xpText" style="font-size: 12px; opacity: 0.7;">注 转拽转...</p>
    
    <button class="btn-action" onclick="claimXP()">住祝 住  (+50 XP)</button>

    <script>
        let tg = window.Telegram.WebApp;
        async function updateUI() {
            const r = await fetch('/api/user/' + tg.initDataUnsafe.user.id);
            const d = await r.json();
            document.getElementById('slh').innerText = d.slh.toLocaleString();
            // 砖 XP 驻拽 专注 爪
            let xp = 30; 
            document.getElementById('xpBar').style.width = xp + '%';
            document.getElementById('xpText').innerText = '注 ' + (100 - xp) + ' XP 专转 Gold';
        }
        function claimXP() {
            tg.HapticFeedback.notificationOccurred('success');
            alert('住 住祝 爪!');
            updateUI();
        }
        updateUI(); tg.expand();
    </script>
</body>
</html>
