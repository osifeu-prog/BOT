version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: casino_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: casino_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - casino_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: casino_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - casino_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: casino_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/casino_db
      - REDIS_URL=redis://redis:6379
      - CRYPTO_PAY_TOKEN=${CRYPTO_PAY_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - REFERRAL_REWARD=${REFERRAL_REWARD}
      - WIN_CHANCE_PERCENT=${WIN_CHANCE_PERCENT}
      - PEEK_COST=${PEEK_COST}
      - TOKEN_PACKS=${TOKEN_PACKS}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - casino_network
    command: sh -c "npx prisma migrate deploy && npm run start"

  frontend:
    build: ./frontend
    container_name: casino_frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_BOT_USERNAME=${BOT_USERNAME}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - casino_network

networks:
  casino_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
