<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #020617; color: white; font-family: system-ui; margin: 0; padding: 20px; text-align: center; }
        .card { background: linear-gradient(145deg, #1e1b4b, #020617); border-radius: 24px; padding: 30px; border: 1px solid #4338ca; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .balance { font-size: 42px; font-weight: 800; color: #6366f1; margin: 10px 0; }
        .btn-transfer { background: #6366f1; color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        
        /* 转 注专 */
        #transferModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); padding: 40px 20px; box-sizing: border-box; z-index: 100; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="card">
        <p>砖, Diamond Holder </p>
        <div class="balance" id="balDisplay">1,000 SLH</div>
        <p style="color: #94a3b8;">转专  注专</p>
        <button class="btn-transfer" onclick="openModal()"> 注专 专 专</button>
    </div>

    <div id="transferModal">
        <h3>注专 转</h3>
        <input type="number" id="targetId" placeholder="ID 砖 拽 (砖: 224223270)">
        <input type="number" id="amount" placeholder="转 SLH">
        <input type="password" id="pin" placeholder="住 住住转 ">
        <button class="btn-transfer" onclick="doTransfer()">爪注 注专 注砖</button>
        <button style="background:none; color: #94a3b8; border:none; margin-top:15px;" onclick="closeModal()"></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        function openModal() { document.getElementById('transferModal').style.display = 'block'; }
        function closeModal() { document.getElementById('transferModal').style.display = 'none'; }

        async function doTransfer() {
            const data = {
                sender_id: tg.initDataUnsafe.user.id,
                receiver_id: document.getElementById('targetId').value,
                amount: document.getElementById('amount').value,
                password: document.getElementById('pin').value
            };

            const response = await fetch('/api/transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if(result.status === 'success') {
                alert('注专 爪注 爪!');
                location.reload();
            } else {
                alert('砖: ' + result.message);
            }
        }
    </script>
</body>
</html>
